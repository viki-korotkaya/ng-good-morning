<div class="buildControls">
  <div class="buildControlsButton">
    <app-control-item
      *ngFor="let control of controls"
      [controlItem]="control"
      (addedItem)="onAddControl(control)"
      (removedItem)="onRemoveControl(control)"
    ></app-control-item>
  </div>
  <button
    class="orderButton"
    >ORDER NOW</button>
  <p style="fontSize: '1.5rem'">Current Price: <strong>${{ price }}</strong></p>
</div>
